<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alerta | {{app_name}}</title>
  </head>
  <body style="margin:0;padding:0;background-color:#fef2f2;font-family:Segoe UI,Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background:#fef2f2;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #fecaca;">
            <tr>
              <td style="padding:24px 32px;background:#b91c1c;color:#ffffff;">
                <h1 style="margin:0;font-size:20px;">{{app_name}}</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:32px;">
                <h2 style="margin:0 0 12px 0;font-size:20px;color:#b91c1c;">{{title}}</h2>
                <p style="margin:0 0 16px 0;line-height:1.6;color:#334155;">{{message}}</p>
                <p style="margin:0 0 12px 0;line-height:1.6;color:#991b1b;font-weight:600;">Atenção necessária</p>
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:16px 0 0 0;">
                  <tr>
                    <td bgcolor="#dc2626" style="border-radius:8px;">
                      <a href="{{action_url}}" style="display:inline-block;padding:10px 16px;color:#ffffff;text-decoration:none;font-weight:600;">{{action_label}}</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 32px;background:#fff1f2;color:#b91c1c;font-size:12px;">
                © {{year}} {{app_name}}.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  
</html>
