<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verifique sua conta | {{app_name}}</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f5f7fb;font-family:Segoe UI,Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background:#f5f7fb;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
            <tr>
              <td style="padding:24px 32px;background:#1f2937;color:#ffffff;">
                <h1 style="margin:0;font-size:20px;">{{app_name}}</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:32px;">
                <h2 style="margin:0 0 12px 0;font-size:22px;color:#0f172a;">Confirme seu e-mail</h2>
                <p style="margin:0 0 16px 0;line-height:1.6;color:#334155;">
                  Para ativar sua conta, confirme seu e-mail clicando no botão abaixo.
                </p>
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:0 0 24px 0;">
                  <tr>
                    <td bgcolor="#16a34a" style="border-radius:8px;">
                      <a href="{{verification_url}}" style="display:inline-block;padding:12px 18px;color:#ffffff;text-decoration:none;font-weight:600;">Confirmar e-mail</a>
                    </td>
                  </tr>
                </table>
                <p style="margin:0 0 8px 0;line-height:1.6;color:#334155;">Ou use este código no app:</p>
                <p style="margin:0 0 16px 0;line-height:1.6;color:#0f172a;font-weight:700;font-size:18px;letter-spacing:2px;">{{code}}</p>
                <p style="margin:0;line-height:1.6;color:#64748b;font-size:12px;">
                  Se você não solicitou esta verificação, ignore este e-mail.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 32px;background:#f8fafc;color:#64748b;font-size:12px;">
                © {{year}} {{app_name}}. Todos os direitos reservados.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  
</html>
