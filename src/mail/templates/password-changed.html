<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Senha alterada | {{app_name}}</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f0fdf4;font-family:Segoe UI,Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background:#f0fdf4;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #bbf7d0;">
            <tr>
              <td style="padding:24px 32px;background:#22c55e;color:#ffffff;">
                <h1 style="margin:0;font-size:20px;">{{app_name}}</h1>
              </td>
            </tr>
            <tr>
              <td style="padding:32px;">
                <h2 style="margin:0 0 12px 0;font-size:20px;color:#22c55e;">Senha alterada com sucesso!</h2>
                <p style="margin:0 0 16px 0;line-height:1.6;color:#334155;">
                  Olá {{name}}, sua senha foi alterada com sucesso em sua conta.
                </p>
                <p style="margin:0 0 16px 0;line-height:1.6;color:#334155;">
                  Agora você pode acessar sua conta com segurança usando sua nova senha.
                </p>
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin:0 0 24px 0;">
                  <tr>
                    <td bgcolor="#22c55e" style="border-radius:8px;">
                      <a href="{{action_url}}" style="display:inline-block;padding:10px 16px;color:#ffffff;text-decoration:none;font-weight:600;">{{cta_label}}</a>
                    </td>
                  </tr>
                </table>
                <p style="margin:0;line-height:1.6;color:#64748b;font-size:12px;">
                  Se você não alterou esta senha, entre em contato conosco imediatamente.
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 32px;background:#f0fdf4;color:#22c55e;font-size:12px;">
                © {{year}} {{app_name}}.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
